<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Application Tracker</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('addJob')">Add Job</a></li>
                <li><a href="#" onclick="showSection('viewJobs')">View Jobs</a></li>
                <li><a href="#" onclick="showSection('jobStatus')">Job Status</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add Job Section -->
    <section id="addJob" class="content-section">
        <h2>Add a New Job Application</h2>
        <form id="addJobForm" action="add_job.php" method="POST">
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Job Description:</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="status">Application Status:</label>
            <select id="status" name="status">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Rejected">Rejected</option>
                <option value="Offer">Offer</option>
            </select>
            
            <label for="date_applied">Date Applied:</label>
            <input type="date" id="date_applied" name="date_applied" required>
            
            <input type="submit" value="Add Job">
        </form>
    </section>

    <!-- View Jobs Section -->
    <section id="viewJobs" class="content-section" style="display:none;">
        <h2>View All Job Applications</h2>
        <div id="jobsList">
            <!-- Jobs will be displayed here dynamically via JavaScript -->
        </div>
    </section>

    <!-- Job Status Section -->
    <section id="jobStatus" class="content-section" style="display:none;">
        <h2>Filter Job Applications by Status</h2>
        <select id="statusFilter" onchange="filterJobsByStatus()">
            <option value="All">All</option>
            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Rejected">Rejected</option>
            <option value="Offer">Offer</option>
        </select>
        <div id="filteredJobs">
            <!-- Filtered jobs will be displayed here -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
